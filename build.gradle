buildscript {
	ext {
		springBootVersion = '1.5.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath('se.transmode.gradle:gradle-docker:1.2')
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'docker'

jar {
	baseName = 'springboot-docker'
	version = '0.0.1'
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compileOnly('org.projectlombok:lombok')
	
	compile('mysql:mysql-connector-java')
	compile group: 'com.google.code.simple-spring-memcached', name: 'simple-spring-memcached', version: '3.6.1'
	compile group: 'com.google.code.simple-spring-memcached', name: 'xmemcached-provider', version: '3.6.1'
	compile group: 'com.google.code.simple-spring-memcached', name: 'spring-cache', version: '3.6.1'
	
	
	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.springframework.boot:spring-boot-starter-data-jpa")
	testCompile("org.springframework.boot:spring-boot-starter-test")
}


task buildDocker(type: Docker, dependsOn: build) {
	push = false
	applicationName = jar.baseName
	tagVersion = jar.version
	dockerfile = file('src/docker/Dockerfile')
	doFirst {
		copy {
			from jar
			into stageDir
		}
	}
}
